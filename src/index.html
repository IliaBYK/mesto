<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">

  <!--header-->
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <!--container-->
  <main class="container">
    <!--profile-->
    <section class="profile">
      <div class="profile__avatar-container">
        <div class="profile__avatar-overlay">
          <div class="profile__avatar-pen"></div>
        </div>
        <img src="" alt="Аватар профиля" class="profile__avatar">
      </div>

      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__title" name="name"></h1>
          <p class="profile__subtitle" name="about"></p>
        </div>
        <button class="profile__edit-button button" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>  
      <button class="profile__add-button button" type="button" aria-label="Кнопка добавления"></button>
    </section>

    <!--elements-->
    <section class="elements">

    </section>
  </main>

  <!--footer-->
  <footer class="footer">
    <p class="footer__description">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--template-->

  <template id="cardTemplate">
    <article class="element">
      <button class="element__delete-button button"></button>
      <img src="#" alt="Фото" class="element__img">
      <div class="element__footer">
        <h3 class="element__title"></h3>
        <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        <p class="element__like-counter">0</p>
      </div>
    </article>
  </template>
  
  <!--editPopup-->

  <div class="popup popup-edit" id="popupEdit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupForm" class="popup__form" id="popupEditForm" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" class="popup__input" id="popup-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup-name-error popup__input-error"></span>
          </label>

          <label class="popup__field">
            <input type="text" class="popup__input" id="popup-about" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup-about-error popup__input-error"></span>
          </label>

          <button class="popup__submit-button button" id="popupEdit__submit-button" type="submit" aria-label="Кнопка 'Сохранить'">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button button" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
    </div>
  </div>
  
  <!--addPopup-->

  <div class="popup" id="popupAdd">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="popupForm" class="popup__form" id="popupFormAdd" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" class="popup__input" id="popup-place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup-place-name-error popup__input-error"></span>
          </label>

          <label class="popup__field">
            <input type="url" class="popup__input" id="popup-src" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup-src-error popup__input-error"></span>
          </label>

          <button class="popup__submit-button button" id="popupAdd-submitButton" type="submit" aria-label="Кнопка 'Создать'">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close-button button" id="popupAddCloseButton" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
    </div>
  </div>

  <!--imagePopup-->

  <div class="popup popup_action_open-img" id="popupOpenImg">
    <div class="popup__container popup__container_for_image">
      <button class="popup__close-button button" id="closeButtonPopupImage" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
      <img src="#" alt="Фото" class="popup__img" id="popupImg">
      <p class="popup__description"></p>
    </div>
  </div>

  <div class="popup popup-confirm" id="popupConfirm">
    <div class="popup__container">
      <button class="popup__close-button button" id="closeButtonPopupConfirm" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
      <h2 class="popup__title popup__title_place_popup-confirm">Вы уверены?</h2>
      <button class="popup__submit-button button popup__submit-button_place_popup-confirm" id="popupConfirmSubmitButton" type="submit"
        aria-label="Кнопка 'Создать'">Да</button>
    </div>
  </div>

  <div class="popup" id="popupUpdate">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="popupForm" class="popup__form" id="popupUpdateForm" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field popup__field_place_popup-update">
            <input type="url" class="popup__input" id="popup-link" name="avatar" placeholder="Ссылка на аватар" required>
            <span class="popup-name-error popup__input-error"></span>
          </label>
  
          <button class="popup__submit-button button" id="popupUpdateSubmitButton" type="submit"
            aria-label="Кнопка 'Сохранить'">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button button" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
    </div>
  </div>

</body>
</html>
