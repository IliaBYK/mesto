<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проектная работа 4</title>
</head>
<body class="page">
  <!--header-->
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
    <div class="header__line"></div>
  </header>
  <!--container-->
  <main class="container">
    <!--profile-->
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>  
      <button class="profile__add-button button" type="button" aria-label="Кнопка добавления"></button>
    </section>
    <!--elements-->
    <section class="elements">
      <article class="element">
        <img src="images/element__image.jpg" alt="Виды Домбая" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div> 
      </article>
      <article class="element">
        <img src="images/kareliya.jpg" alt="Природа Карелии" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Карелия</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/kamchatka.jpg" alt="Камчатка" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Камчатка</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/altay.jpg" alt="Природа Алтая" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Алтай</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/baikal.jpg" alt="Пейзажи Байкала" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Байкал</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/northOsetiya.jpg" alt="Кавказские горы" class="element__img">
        <div class="element__footer">
          <h3 class="element__title">Кавказ</h3>
          <button class="element__like-button button" type="button" aria-label="Кнопка 'понравилось'"></button>
        </div>
      </article>
    </section>
  </main>
  <!--footer-->
  <footer class="footer">
    <p class="footer__description">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupForm" class="popup__form">
        <input type="text" class="popup__input" id="popupName" name="popupName" placeholder="Имя" required>
        <input type="text" class="popup__input" id="popupAbout" name="popupAbout" placeholder="О себе" required>
        <button class="popup__submit-button button" type="submit" aria-label="Кнопка 'Сохранить'">Сохранить</button>
      </form>
      <button class="popup__close-button button" type="reset" aria-label="Кнопка закрытия всплывающего окна"></button>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
